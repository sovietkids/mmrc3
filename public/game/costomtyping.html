<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムタイピング作成 | まんまる</title>
    <style>
        /* --- Root & Reset (タイピング画面と統一) --- */
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --primary-color: #3d5afe; 
            --accent-color: #00e676;  
            --text-color: #eeeeee;
            --text-muted-color: #9e9e9e;
            --border-color: #333333;
            --input-bg: #252525;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 650px;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .description {
            color: var(--text-muted-color);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* --- Card & Form --- */
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2.5rem;
            text-align: left; /* 入力エリアは左寄せが使いやすい */
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        input[type="text"] {
            background-color: var(--input-bg);
            color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            outline: none;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        /* --- Buttons --- */
        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* --- Result Area --- */
        #download {
            margin-top: 2rem;
            text-align: center;
        }

        #download a {
            display: inline-block;
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.2s;
        }

        #download a:hover {
            background-color: var(--accent-color);
            color: #121212;
        }

        #how_to_play {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        #how_to_play h3 {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        #how_to_play p {
            color: var(--text-muted-color);
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>カスタムタイピング作成</h1>
        <p class="description">自分だけの単語リストを作成して、専用のゲームファイルを書き出します。</p>

        <div class="card">
            <label for="titleinput">ゲームタイトル</label>
            <input type="text" id="titleinput" placeholder="例：俺の最強単語集">

            <label for="wordListInput">単語リスト（カンマ区切り）</label>
            <input type="text" id="wordListInput" placeholder="apple,banana,orange,りんご,ごりら">

            <button onclick="createCustomGame()">ゲーム用ファイルを生成</button>

            <div id="download"></div>
            <div id="how_to_play"></div>
        </div>
    </div>

    <script>
        function createCustomGame() {
            const title = document.getElementById("titleinput").value || "無題のタイピング";
            const wordList = document.getElementById("wordListInput").value;
            
            if (!wordList) {
                alert("単語を入力してください。");
                return;
            }

            const wordsArr = wordList.split(",").map(word => word.trim()).filter(word => word.length > 0);
            
            const savedata = {
                title: title,
                words: wordsArr,
                romaji: wordsArr.map(w => {
                    // 英数字のみの場合はそのまま、日本語が含まれる場合は元のコードのロジックを維持
                    return w.replace(/\s+/g,'').toLowerCase();
                })
            };

            const json = JSON.stringify(savedata);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const downloadDiv = document.getElementById("download");
            const howToPlayDiv = document.getElementById("how_to_play");

            downloadDiv.innerHTML = `<a href="${url}" download="${title}.ctg">ファイルを保存する (.ctg)</a>`;
            
            howToPlayDiv.innerHTML = `
                <h3>作成完了！遊び方</h3>
                <p>
                    1. 上のボタンからファイルを保存します。<br>
                    2. <b>まんまるタイピング</b>の画面を開きます。<br>
                    3. 「カスタムデータを読み込む」から保存したファイルを選択。<br>
                    4. あなただけのタイピングがスタートします！
                </p>
            `;
        }
    </script>
</body>
</html>
