<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24ch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="chat.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <meta name="google-site-verification" content="gST0QPJesVblRhV4G2l2TE-Ia1hnFn4Y3BDW9qLEfyw" />
</head>
<body>

    <div id="login-modal" class="modal-overlay">
        <div class="login-card">
            <h3>ようこそ</h3>
            <p>利用するユーザー名を入力してください。</p>
            <form id="login-form">
                <input id="username-input" class="form-control" placeholder="ユーザー名..." autocomplete="off" required>
                <button class="btn btn-primary w-100 mt-3">参加する</button>
            </form>
        </div>
    </div>

    <main id="app-container" class="hidden">
        <div class="">
        <div class="container mt-4">
            <div class="row">
                <!-- Thread List Column -->
                <div class="col-md-3">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <span>スレッド一覧</span>
                            <form id="create-thread-form" class="d-flex" style="gap:.5rem;">
                                <input id="create-thread-input" class="form-control form-control-sm create-thread-input" placeholder="新しいスレッド..." autocomplete="off" required />
                                <button class="btn btn-sm btn-outline-primary" type="submit">作成</button>
                            </form>
                        </div>
                        <div id="thread-list" class="list-group list-group-flush">
                            <!-- Threads will be dynamically inserted here -->
                        </div>
                    </div>
                     <div class="card">
                        <div class="card-header">
                            オンラインユーザー
                        </div>
                        <div id="user-list" class="list-group list-group-flush">
                            <!-- Users will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Chat Column -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex align-items-center justify-content-between" id="chat-header">
                            <span id="chat-title">Timeline</span>
                            <form id="search-form" class="d-flex" style="gap:.5rem;">
                                <input id="search-input" class="form-control form-control-sm" placeholder="メッセージを検索..." autocomplete="off" />
                                <button id="clear-search-btn" class="btn btn-sm btn-outline-secondary" type="button">クリア</button>
                            </form>

                        </div>
                        <div id="messages-container" class="card-body">
                            <div id="messages"></div>
                        </div>
                        <div id="google-search-panel" class="hidden" style="flex: 1; overflow-y: auto; padding: 0.5rem; background-color: #2a2a2a;">
                            <div class="d-flex align-items-center justify-content-between mb-2" style="gap: 0.5rem;">
                                <input id="google-search-input" class="form-control form-control-sm" placeholder="画像を検索..." autocomplete="off" />
                                <button id="google-search-close-btn" class="btn btn-sm btn-outline-secondary" type="button">閉じる</button>
                            </div>
                            <div id="google-search-results" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; overflow-y: auto; max-height: calc(100vh - 400px);">
                                <!-- Search results will be inserted here -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <div id="replying-to-container" class="hidden">
                                <span id="replying-to-text"></span>
                                <button id="cancel-reply-btn" class="btn-close btn-sm"></button>
                            </div>
                            <div style="margin-bottom: 0.5rem; display: flex; gap: 0.5rem;">
                                <input type="file" id="image-upload" accept="image/*" style="display: none;" />
                                <button id="upload-btn" class="btn btn-sm btn-outline-info" type="button" title="画像をアップロード">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                    </svg>
                                </button>
                                
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.397h-.001c.003-.003.006-.007.009-.01a6.516 6.516 0 0 0 1.388-1.387Zm1.414 1.414L16 16.657 14.657 16z"/>
                                    </svg>
                                </button>
                            </div>
                            <form id="form" class="d-flex">
                                <input id="input" class="form-control me-2" autocomplete="off" placeholder="いまどうしてる？" />
                                <button class="btn btn-primary" type="submit" aria-label="Send">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>
</html>
